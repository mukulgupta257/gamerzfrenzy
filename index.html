<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamerz Frenzy</title>
    <link rel="shortcut icon" href="./images/logo/logo_with_removebg.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body>
    <!-- contact for account -->
    <img src="./images/logo/icons8-facebook-64.svg" id="contact" />
    <!-- modal for facebook page -->
    <div id="modal">
        <div id="modal_content">
            <div id="cross">
                <span class="material-icons" id="cross-btn">
                close
                </span>
            </div>
            <div id="content">
                <button>
                    Get account Now
                </button>
            </div>
        </div>
    </div>
    <!-- nav bar for gamerz frenzy -->
    <nav>
        <img src="./images/logo/logo_with_removebg.png" /> <span>Gamerz Frenzy</span>
    </nav>
    <div class="container">
        <div class="left"></div>
        <div class="main-part">
            <iframe width="885" height="498" src="https://www.youtube.com/embed/zf4jZoS8114" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <img src="./images/games/2.jpg" />
            <img src="./images/games/3.jpg" />
        </div>
        <div class="right"></div>
    </div>
    <div class="container">
        <div class="left"></div>
        <div class="main-part">
            <img src="./images/games/3.png" />
            <img src="./images/games/5.jpg" />
            <img src="./images/games/6.png" />
        </div>
        <div class="right"></div>
    </div>
    
<script>
    window.addEventListener('load',_=>{
        setTimeout(_=>{
            document.getElementById('modal').style.display='flex';
        },3000)
        console.log('loaded')
    })
    document.getElementById('cross-btn').addEventListener('click',_=>{
        document.getElementById('modal').style.display='none'
    })
</script>
</body>
</html>
